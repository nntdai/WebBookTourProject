
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Địa Điểm

          <div style="float:right">
            <button id="addLocationButton"  type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
              Thêm mới
            </button>
          <div id="modalContainer">

          </div>
          </div>
        </h1>



        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary"></h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Tên</th>
                  <th>Vùng miền</th>
                  <th>Sửa</th>
                  <th>Xoá</th>
                </tr>
                </thead>

                <tbody>

                <!--/*@thymesVar id="dsDiaDiem" type="java.util.List<com.example.WebBookTour.entity.Diadiem>"*/-->
                <tr th:each="diadiem : ${dsDiaDiem.content}">
                  <th th:text="${diadiem.getId()}"></th>
                  <th th:text="${diadiem.getTen()}"></th>
                  <th th:text="${diadiem.getIdVungMien() != null ? diadiem.getIdVungMien().getTen() : 'Chưa có vùng miền'}"></th>
                  <th><button type="button" class="btnEdit btn btn-warning" th:data-id="${diadiem.getId()}">Edit</button></th>
                  <th><button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" th:data-id="${diadiem.getId()}">Delete</button></th>
                </tr>
                </tbody>
              </table>
              <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Thông báo xác nhận</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" data-bs-target="#deleteModal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Xác nhận xóa địa điểm này ?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-target="#deleteModal" data-bs-dismiss="modal">Đóng</button>
                      <button type="button" class="btn btn-primary" id="btnCDelete">Xóa</button>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>


    </div>


<!-- For Bootstrap 5 -->
<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">-->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>-->
<script th:src="@{/js/diadiem/diadiem.js}"></script>


</body>

</html>
