
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->

    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Thiết Kế Tour

            <div style="float:right">
                <button id="addTourDesignModal"  type="button" class="btn btn-primary" data-toggle="modal" data-target="#thietkeTourModalAdd">
                    Thêm mới
                </button>
                <div id="modalContainer">

                </div>
            </div>
        </h1>



        <!-- DataTales Example -->
        <div id="tableTourDesign">

            <!--            <div class="spinner-border" role="status">-->
            <!--              <span class="visually-hidden">Loading...</span>-->
            <!--            </div>-->

            <div th:fragment="tableTourDesign"  class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary"></h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" th:data-id="${totalPage}">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên</th>
                                <th>Địa điểm khởi hành</th>
                                <th>Địa điểm tham quan</th>
                                <th>Thời gian</th>
                                <th>Giá Tour </th>
                                <th>Xem</th>
                                <th>Tổ chức</th>
                                <th>Ẩn</th>
                            </tr>
                            </thead>

                            <tbody>

                            <!--/*@thymesVar id="dsTour" type="java.util.List<com.example.WebBookTour.dto.TourdulichDto>"*/-->
                            <!--/*@thymesVar id="tour" type="com.example.WebBookTour.dto.TourdulichDto"*/-->
                            <tr th:each="tour : ${dsTour.content}">
                                <th th:text="${tour.getId()}"></th>
                                <th th:text="${tour.getTen()}"></th>
                                <th th:text="${tour.getDiaDiemKH().getTen()}"></th>
                                <th th:text="${tour.getDiaDiemThamQuan().getTen()}"></th>
                                <th th:text="${tour.getThoiGian()}"></th>
                                <th th:text="${tour.getGiaTour()}"></th>
                                <th><button type="button" class="btnEdit btn btn-warning" th:data-dto="${jsonUtils.toJson(tour)}">Xem</button></th>
                                <th><button type="button" class="btnAddToChuc btn btn-primary" th:data-dto="${tour.getThoiGian()}" th:data-id="${tour.getId()}">Tổ chức</button></th>
                                <th><button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" th:data-id="${tour.getId()}">Ẩn</button></th>
                            </tr>
                            </tbody>
                        </table>
                        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Thông báo xác nhận</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" data-bs-target="#deleteModal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Xác nhận xóa mẫu thiết kế tour này ?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-target="#deleteModal" data-bs-dismiss="modal">Đóng</button>
                                        <button type="button" class="btn btn-primary" id="btnCDelete">Xóa</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" data-page="-1">
                            <a class="page-link" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(0, totalPage - 1)}" th:class="${ i == page ? 'page-item active' : 'page-item'  }" th:data-page="${i}"  ><a class="page-link" th:text="${i+1}" ></a></li>
                        <li class="page-item" data-page="+1">
                            <a class="page-link"  aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>


    </div>


</div>

<script th:src="@{/js/thietketour/thietketour.js}"></script>

</body>

</html>
