<style>
  .thoiGian {
    width: 200px; /* Chỉnh độ dài */
  }
</style>
<div>

  <div class="modal fade" id="thietkeTourModalAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thiết kế Tour Du Lịch</h5>
          <button type="button" class="close" data-bs-dismiss="modal" data-bs-target="#thietkeTourModalAdd" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Tên</span>
              <input name="ten" type="text" id="ten" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div id="errorName">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
              <span class="input-group-text">.00</span>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Địa điểm khởi hành</span>
              <select class="form-select" id="diaDiemKH" name="diaDiemKH" >
                <option th:each="diaDiem : ${dsDiaDiem}"
                        th:value="${diaDiem.getId()}"
                        th:text="${diaDiem.getTen()}">
                </option>
              </select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" >Địa điểm tham quan</span>
              <select class="form-select" data-control="select2" id="diaDiemTQ" >
                <option th:each="diaDiem : ${dsDiaDiem}"
                        th:value="${diaDiem.getId()}"
                        th:text="${diaDiem.getTen()}">
                </option>
              </select>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Phương tiện di chuyển</span>
                            <select class="form-select" id="ptDiChuyen" >
                              <option>Xe du lịch</option>
                              <option>Máy bay</option>
                              <option>Xe du lịch , Máy bay</option>
                            </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-target="#thietkeTourModalAdd">Close</button>
              <button id="btnAddTour" type="button" data-bs-target="#chitietLichTrinh" data-bs-toggle="modal" class="btn btn-primary" onclick="">Thêm chi tiết lịch trình</button>
            </div>

          </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="chitietLichTrinh" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <div class="container-fluid">
            <div class="row align-items-center">
              <!-- Tiêu đề -->
              <div class="col">
                <h1 class="modal-title" id="exampleModalToggleLabel2">Chi tiết lịch trình</h1>
              </div>

              <!-- Input Spinner với Label -->
              <div class="col-auto d-flex align-items-center">
                <label style="white-space: nowrap;font-size:20px;margin-top: 4px" for="thoiGian" class="me-2">Số ngày</label>
                <input
                        id="thoiGian"
                        class="thoiGian form-control"
                        type="number"
                        value="1"
                        min="1"
                        max="31"
                        style="width: 100px;">
              </div>

              <!-- Nút Đóng -->
              <div class="col-auto">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div th:fragment="modalContent" th:each="i : ${days}">
            <p class="h1">Ngày <span th:text="${i}">Ngày 1</span></p>
            <div class="row g-2">
              <div class="col-sm">
                <img src="/img/empty.jpg" class="img-thumbnail" style="width: 100%;height: 225px" alt="...">
                <div class="input-group mb-3">
                  <input type="file" class="form-control" th:id="'inputGroupFile' + ${i}">
                </div>
              </div>
              <div class="col-sm-8">
                <div class="input-group mb-3">
                  <span class="input-group-text">Tên chi tiết</span>
                  <input name="ten" type="text" class="form-control">
                </div>
                <div class="input-group mb-3">
                  <div class="btn-group" style="width: 100%" role="group" aria-label="First group">
                    <input type="checkbox" class="btn-check" th:id="'btncheck1n' + ${i}" autocomplete="off">
                    <label class="btn btn-outline-info" th:for="'btncheck1n' + ${i}">Ăn sáng</label>
                    <input type="checkbox" class="btn-check" th:id="'btncheck2n' + ${i}" autocomplete="off">
                    <label class="btn btn-outline-info" th:for="'btncheck2n' + ${i}">Ăn trưa</label>
                    <input type="checkbox" class="btn-check" th:id="'btncheck3n' + ${i}" autocomplete="off">
                    <label class="btn btn-outline-info" th:for="'btncheck3n' + ${i}">Ăn chiều</label>
                    <input type="checkbox" class="btn-check" th:id="'btncheck4n' + ${i}" autocomplete="off">
                    <label class="btn btn-outline-info" th:for="'btncheck4n' + ${i}">Ăn tối</label>
                  </div>
                </div>
                <div class="input-group mb-3" style="margin-top: -8px">
                  <span class="input-group-text">Mô tả chi tiết</span>
                  <textarea class="form-control" rows="6"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>



        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-target="#thietkeTourModalAdd" data-bs-toggle="modal">Quay lại</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-input-spinner@3.1.6/src/bootstrap-input-spinner.min.js"></script>

<script>
  $('.form-select').select2({
    placeholder: 'Select an option',
    dropdownParent: '#thietkeTourModalAdd',
    theme: 'bootstrap-5'

  });
  $(document).ready(function () {
    $(".thoiGian").inputSpinner();
  });
</script>
