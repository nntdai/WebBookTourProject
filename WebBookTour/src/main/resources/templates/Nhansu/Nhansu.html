  <!-- Begin Page Content -->

    <!-- Page Heading -->

      <div style="float:right">
        <button id="addButton"  type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Thêm mới
        </button>
        <div id="modalContainer">

        </div>
      </div>

    </h1>



    <!-- DataTales Example -->
    <div id="tableDiaDiem">

      <div th:fragment="tableNhanSu"  class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary"></h6>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" th:data-id="${totalPage}">
              <thead>
              <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Địa chỉ</th>
                <th>CMND</th>
                <th>Số điện thoại</th>
                <th>Email</th>
                <th>Sửa</th>
                <th>Xoá</th>
              </tr>
              </thead>

              <tbody>

              <!--/*@thymesVar id="dsNhansu" type="java.util.List<com.example.WebBookTour.dto.NhansuDto>"*/-->
              <!--/*@thymesVar id="ns" type="com.example.WebBookTour.dto.NhansuDto"*/-->
              <tr th:each="ns : ${dsNhansu.content}">
                <th th:text="${ns.getId()}"></th>
                <th th:text="${ns.getTen()}"></th>
                <th th:text="${ns.getDiaChi()}"></th>
                <th th:text="${ns.getCmnd()}"></th>
                <th th:text="${ns.getSoDienThoai()}"></th>
                <th th:text="${ns.getEmail()}"></th>
                <th><button type="button" class="btnEdit btn btn-warning" th:data-id="${ns.getId()}">Edit</button></th>
                <th><button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" th:data-id="${ns.getId()}">Delete</button></th>
              </tr>
              </tbody>
            </table>
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thông báo xác nhận</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" data-bs-target="#deleteModal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    Xác nhận xóa địa điểm này ?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-target="#deleteModal" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="btnCDelete">Xóa</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item" data-page="-1">
              <a class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, totalPage - 1)}" th:class="${ i == page ? 'page-item active' : 'page-item'  }" th:data-page="${i}"  ><a class="page-link" th:text="${i+1}" ></a></li>
            <li class="page-item" data-page="+1">
              <a class="page-link"  aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>


  </div>


</div>
